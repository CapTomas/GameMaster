<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Creation</title>
</head>
<body>
    <h2>Create Your D&D Character</h2>

    <form id="characterForm">
        <label for="name">Character Name:</label>
        <input type="text" id="name" required>
        
        <label for="race">Race:</label>
        <select id="race">
            <!-- Populate dynamically with races from static.db -->
        </select>

        <label for="class">Class:</label>
        <select id="class">
            <!-- Populate dynamically with classes from static.db -->
        </select>

        <label for="points">Points:</label>
        <input type="number" id="points" min="1" required>
        
        <button type="button" onclick="submitCharacter()">Submit</button>
    </form>
    <a href="index.html">Back to index</a>


    <script src="js/character_creation.js"></script>
</body>
</html>
