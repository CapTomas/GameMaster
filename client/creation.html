<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Character Creation</title>
</head>

<body>

<div class="container">
    <h2>Create Character</h2>

    <div class="neu-card">
        <form id="characterForm">
            <div class="input-group">
                <label for="name">Character Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-group">
                <label for="race">Race:</label>
                <select id="race">
                    <!-- Populate dynamically with races from static.db -->
                </select>
            </div>

            <div class="input-group">
                <label for="class">Class:</label>
                <select id="class">
                    <!-- Populate dynamically with classes from static.db -->
                </select>
            </div>

            <div class="input-group">
                <label for="points">Points:</label>
                <input type="number" id="points" min="1" required>
            </div>
            
            <button type="button" onclick="submitCharacter()" style="margin: 10px 0;">Submit</button>
        </form>
    </div>

    <div class="neu-card" style="text-align: center;">
        <a href="index.html">Back to index</a>
    </div>
</div>

<script src="js/character_creation.js"></script>
</body>

</html>
